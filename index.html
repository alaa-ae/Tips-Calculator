<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./style/style.css" />

    <style>
      .attribution {
        margin: 10px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="logo_div">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </div>
      <section id="body_wrapper">
        
          <div class="body_container">
            <div class="all">
              <div class="form_grp">
                <label for="bill">Bill</label>
                <input
                  type="text"
                  id="bill"
                  class="bill_input"
                  placeholder="0"
                  value=""
                />
              </div>

              <div class="form_grp">
                <label for="tip-percent">Select Tip %</label>
                <div class="tip-grid">
                  <button class="tip-btn" id="five-percent" type="button">
                    5%
                  </button>
                  <button type="button" class="tip-btn" id="ten-percent">
                    10%
                  </button>
                  <button type="button" class="tip-btn" id="fifteen-percent">
                    15%
                  </button>
                  <button type="button" class="tip-btn" id="twentyfive-percent">
                    25%
                  </button>
                  <button type="button" class="tip-btn" id="fifty-percent">
                    50%
                  </button>
                  <input
                    type="text"
                    name="custom1"
                    class="custom_field"
                    id="custom"
                    placeholder="Custom"
                    value=""
                  />
                </div>
              </div>

              <div class="form_grp">
                <label for="number">Number of People</label>

                <input
                  type="text"
                  class="num_of_people"
                  id="number"
                  placeholder="0"
                  value=""
                />
                <p id="error_msg">Can't be zero</p>
              </div>
            </div>
            <div class="calculations">
              <div class="c">
                <div class="tip_amount">
                  <div class="title">
                    <p>Tip Amount <span> / person</span></p>
                  </div>
                  <div class="amount">
                    <h1 id="tipAmount">$0.00</h1>
                  </div>
                </div>
                <div class="tip_amount">
                  <div class="title">
                    <p>Total <span> / person</span></p>
                  </div>
                  <div class="amount">
                    <h1 id="total">$0.00</h1>
                  </div>
                </div>
                <input type="reset" class="reset" id="reset_btn" disabled />
              </div>
            </div>
          </div>
        
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/alaa1945">AlaaEzzddine</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
